<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login OSINT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121826; color: white; font-family: sans-serif; }
        .login-container { max-width: 400px; margin: 100px auto; background: #1e2536; padding: 30px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/network_visual.jpg') }}" width="80">
        </div>
        <h3 class="text-center mb-3">üîê Login Petugas</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Masuk</button>
        </form>
    </div>
</body>
</html>
